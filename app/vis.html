<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The Clean Energy Race">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EnergyRace</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="shortcut icon" href="favicon.ico" />

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Rubik:400,400italic,500,500italic,700,700italic,900,900italic,300italic,300' rel='stylesheet' type='text/css'>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body class="body">

  <div id="main-wrapper" class="m-scene">

   <div class="scene_element scene_element--fadeinleft">
    <div class="vis-wrap">

      <div class="vis-wrap-inner">
        <div class="vis"></div>

       <div class="timeline-buttons">
         <p class="timeline-small">Change year</p>
         <div class="button-prev"><img src="images/arrow-left-blue.svg" alt="back"></div>
         <div class="button-next"><img src="images/arrow-right-blue.svg" alt="forth"></div>
       </div>
     </div>
   </div>
 </div>

 <div class="scene_element scene_element--fadeinup timeline-container">
   <div class="timeline">
    <div class="timeline-current"></div>
    <div class="timeline-year">1990</div>
  </div>
</div>

<div class="scene_element scene_element--fadeinright">
  <div class="sidebar">
    <div class="sidebar-inner">

      <div class="country-dropdown-container">
        <select class="country-dropdown country-dropdown-1 form-control js-country-1"></select>
      </div>

      <ul class="numbers-container">
        <li class="number-container">
          <div class="icon"><img src="images/windenergy.svg" alt="Wind energy"></div>
          <div class="number js-wind-1">1923</div>
          <div class="unit">Terajoule</div>
        </li>
        <li class="number-container">
        <div class="icon"><img src="images/waterenergy.svg" alt="Water energy"></div>
          <div class="number js-water-1">4239</div>
          <div class="unit">Terajoule</div>
        </li>
        <li class="number-container">
          <div class="icon"><img src="images/solarenergy.svg" alt="Solar energy"></div>
          <div class="number js-solar-1">2103</div>
          <div class="unit">Terajoule</div>
        </li>
        <li class="number-container">
          <div class="icon"><img src="images/greenenergy.svg" alt="Green energy"></div>
          <div class="number js-green-1">6573</div>
          <div class="unit">Green energy</div>
        </li>
      </ul>


      <div class="country-dropdown-container">
        <select class="country-dropdown country-dropdown-2 form-control js-country-2"></select>
      </div>
      
      <ul class="numbers-container">
        <li class="number-container">
          <div class="icon"><img src="images/windenergy.svg" alt="Wind energy"></div>
          <div class="number js-wind-2">3291</div>
          <div class="unit">Terajoule</div>
        </li>
        <li class="number-container">
          <div class="icon"><img src="images/waterenergy.svg" alt="Water energy"></div>
          <div class="number js-water-2">7382</div>
          <div class="unit">Terajoule</div>
        </li>
        <li class="number-container">
          <div class="icon"><img src="images/solarenergy.svg" alt="Solar energy"></div>
          <div class="number js-solar-2">2412</div>
          <div class="unit">Terajoule</div>
        </li>
        <li class="number-container">
          <div class="icon"><img src="images/greenenergy.svg" alt="green energy"></div>
          <div class="number js-green-2">3281</div>
          <div class="unit">Green energy</div>
        </li>
      </ul>

      <a href="#" class="compare-button">See further analysis <img class="arrow-right" src="images/small-arrow-right-white.svg"></a>
      
    </div>
  </div>
</div>
</div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/velocity/velocity.js"></script>
<script src="/bower_components/velocity/velocity.ui.js"></script>
<script src="/bower_components/d3/d3.js"></script>
<script src="/bower_components/smoothstate/src/jquery.smoothState.js"></script>
<script src="/bower_components/hammerjs/hammer.js"></script>
<script src="/bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
<!-- endbower -->
<script src="/bower_components/bootstrap-combobox/js/bootstrap-combobox.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/vis.js"></script>
<!-- endbuild -->

</body>
</html>
